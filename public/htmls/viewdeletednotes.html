<section id="items" class="center">
	<section id="itemSection" class="center" ng-show="listOfDeletedNotes.notes.length > 0">
		<section id="full-length-section-left-align">
			<h2 id="header-view-notes" class="whitesmokeText">Deleted Notes</h2>
		</section>
		<section class="item-width" ng-repeat="note in listOfDeletedNotes.notes">
			<section id="item" class="item alignText border">
					<section class="noteTitle-viewnotes"><a href="" ng-click="GoToNote(note)">{{note.title}}</a></section>
					<a href="" ng-click="GoToNote(note)"><i class="fa fa-file-text fa-4x"></i></a>
					<br/>
					<section class="options">
						<a href="" ng-click="RestoreNote(note)">
							<i class="fa fa-undo fa-lg"></i>
						</a>&nbsp;&nbsp;
						<a href="" ng-click="DeleteNoteForever(note)">
							<i class="fa fa-trash fa-lg"></i>
						</a>
					</section>
			</section>
		</section>
	</section>
	<section id="itemSection" class="center" ng-hide="listOfDeletedNotes.notes.length > 0">
		<h2 id="header-view-notes" class="whitesmokeText">No notes here!</h2>
		<a href="" ng-click="GoToViewNotes()"><span class="noNotesError">Click here to delete a note.</span></a>
	</section>
</section>
