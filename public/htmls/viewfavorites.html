<section id="items" class="center">
	<section id="itemSection" class="center" ng-show="listOfFavorites.favs.length > 0">
		<section id="full-length-section-left-align">
			<h2 id="header-view-notes" class="whitesmokeText">{{currUser}}'s Favorite Notes</h2>
		</section>
		<section class="item-width" ng-repeat="note in listOfFavorites.favs">
			<section id="item" class="item alignText border">
				<section class="noteTitle-viewnotes"><a href="" ng-click="GoToNote(note)">{{note.title}}</a></section>
				<a href="" ng-click="GoToNote(note)"><i class="fa fa-file-text fa-4x"></i></a>
				<br/>
				<section class="options">
					<a href="" ng-click="ShareNote(note)">
						<i class="fa fa-share-alt fa-lg"></i>
					</a>&nbsp;&nbsp;
					<a href="" ng-click="RemoveNoteFromFavorites(note)">
						<i class="fa fa-times fa-lg"></i>
					</a>
				</section>
			</section>
		</section>
	</section>
	<section id="itemSection" class="center" ng-hide="listOfFavorites.favs.length > 0">
		<h2 id="header-view-notes" class="whitesmokeText">No Notes Here!</h2>
		<span class="noNotesError burlywoodText">Click <a href="" ng-click="GoToViewNotes()"><i class="fa fa-dribbble fa-spin"></i></a> to favorite one of your notes.</span>
	</section>
</section>
